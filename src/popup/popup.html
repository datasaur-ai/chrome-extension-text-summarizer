<!DOCTYPE html>
<html>
<head>
  <title>Text Summarizer Settings</title>
</head>
<body>
  <div class="container">
    <h2>Text Summarizer Settings</h2>
    <div class="api-links">
      <a href="#" class="default-link" id="useDefault">Use free Datasaur API</a>
      <span class="separator">or</span>
      <a href="https://docs.datasaur.ai/llm-projects/deployment" target="_blank" class="datasaur-link">Get your own API</a>
    </div>
    
    <form id="settingsForm">
      <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input type="url" id="apiUrl" name="apiUrl" required>
      </div>
      
      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" name="apiKey" required>
      </div>
      
      <div class="form-group">
        <label for="promptTemplate">Prompt Template</label>
        <textarea id="promptTemplate" name="promptTemplate" required></textarea>
      </div>

      <div class="button-group">
        <button type="submit">Save Settings</button>
      </div>
    </form>
    <div id="status"></div>
  </div>
</body>
</html>
